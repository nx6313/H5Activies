<body>
    <div id="pageContainer">
        <div id="pageRailWrap">

                <div class="header">
                    <img class="header-bg" src="imgs/header_bg.png">
                    <img class="header-person" src="imgs/header_person.png">

                <div class="main-content">
                    <img class="fu" src="imgs/fu.png">
                    <div class="content-wrap">

    <img id="pageLoading" class="loading" src="imgs/loading.gif">
    <script>
        /**
         * 扩展 JQuery 添加动画属性方法
         */
        $.fn.extend({
            animateCss: function (animationName, removeFlag) {
                let that = this;
                var animationEnd =
                    'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                let animationEndPromise = new Promise(function (resolve) {
                    that.addClass('animated ' + animationName).one(animationEnd, function () {
                        resolve('移出属性动画执行完毕');
                        $(that).removeClass('animated ' + animationName);
                        if (removeFlag) {
                            $(that).remove();
                        }
                    });
                });
                return animationEndPromise;
            }
        });
        initIframePage();
        Picker.init();
        var fworks = new Fireworks({
            targetDom: '#carIndex > div.header',
            height: 300,
            partFriction: 10,
            zIndex: 999,
            randomShow: true,
            times: 3,
            interval: 1000
        });
    </script>
    <div id="datePlugin"></div>
</body>
