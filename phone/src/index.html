<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机模型测试页</title>
    <script src="js/index.js"></script>
    <script src="js/yanhua.js"></script>
</head>

<body>
    <div id="fireWrap"></div>
    <script>
        PhonePage.init({
            indexPage: 'html/demo.html',
            stateBarBg: '#444444',
            titleBarBg: '#444444',
            indexPageTitle: '宿达管理端'
        });
        var fworks = new Fireworks({
            targetDom: 'fireWrap',
            height: 440,
            partFriction: 10,
            zIndex: 1,
            randomShow: true,
            times: -1,
            interval: 600
        });
    </script>
</body>
