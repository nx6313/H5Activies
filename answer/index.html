<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>大昌农村答题竞猜</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="musicPlayWrap" class="musicPlayWrap rotate" onclick="playMusicToggle()">
        <audio loop="" src="music/bg.mp3" autoplay="" preload=""></audio>
    </div>
    <div id="gameStartPage" class="gameStartPage">
        <div class="gameStartTitle">
            <img class="gameStartTitleImg" src="imgs/title.png">
        </div>
        <img class="gameStartMinLuoboImg" src="imgs/xiaoluobo.png">
        <input id="nameInput" class="startInput nameInput" type="text" placeholder="请输入您的姓名">
        <input id="phoneInput" class="startInput phoneInput" type="text" placeholder="请输入您的手机号">
        <div class="gameStartGuize" onclick="showRoute()">
            <img class="gameStartGuizeImg" src="imgs/guize.png">
        </div>
        <div class="gameStart" onclick="startGame()">
            <img class="gameStartImg" src="imgs/start.png">
        </div>
        <div class="gameStartJiang" onclick="showJiang()">
            <img class="gameStartJiangImg" src="imgs/jiang.png">
        </div>
    </div>
    <div id="gameEndPage" class="gameEndPage">
        <div class="gameEndTitle">
            <img class="gameEndTitleImg" src="imgs/success.png">
        </div>
        <span class="gameEndToCJ" onclick="toChouJ()">马上去抽奖</span>
    </div>
    <div class="gameTraiWrapLimit">
        <div id="gameTraiWrap" class="gameTraiWrap"></div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
